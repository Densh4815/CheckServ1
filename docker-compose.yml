version: '3.8'

services:
  site-monitor:
    build: .
    container_name: site-monitor-bot
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - CHECK_URL=https://home.borodachev-mikhail.ru/
      - CHECK_INTERVAL=10
      - MAX_CONSECUTIVE_ERRORS=3
      - PYTHONUNBUFFERED=1
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
